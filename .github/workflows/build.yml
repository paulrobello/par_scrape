name: Build and Test ðŸ distribution ðŸ“¦

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Lint and Typecheck
        run: |
          make checkall

      - name: Package
        run: make package

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-3.12-x64-${{ hashFiles('**/pyproject.toml') }}-${{ github.sha }}

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-ubuntu-latest-3.12-x64
          path: dist/

  tag-version:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write  # Grant write access to the repository
    needs:
      - build # Wait for all build jobs to complete
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Get version from __init__.py
        id: get_version
        run: |
          version=$(uv run python -c "from src.par_scrape import __version__; print(__version__)")
          echo "Raw version output: $version"
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Check version
        id: check_version
        run: |
          echo "Version in env: ${{ env.VERSION }}"
          if [ -z "${{ env.VERSION }}" ]; then
            echo "Error: VERSION is empty"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: App VERSION
        run: echo "VERSION is ${{ env.VERSION }}"

      - name: Fetch all tags
        run: git fetch --tags

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git tag --list "v${{ env.VERSION }}")
          if [ -z "$TAG_EXISTS" ]; then
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          fi

      - name: Delete existing tag locally and remotely
        if: env.TAG_EXISTS == 'true'
        env:
          VERSION: ${{ env.VERSION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -d "v$VERSION"
          git push --delete origin "v$VERSION"

      - name: Create new tag
        env:
          VERSION: ${{ env.VERSION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git tag -a "v$VERSION" -m "Version $VERSION"; then
            echo "Failed to create tag"
            exit 1
          fi
          if ! git push origin "v$VERSION"; then
            echo "Failed to push tag"
            exit 1
          fi

      - name: Cleanup on failure
        if: failure()
        run: |
          git tag -d "v${{ env.VERSION }}" || true
          git push --delete origin "v${{ env.VERSION }}" || true

  trigger-publish-dev:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - build
      - tag-version
    if: success()
    permissions:
      actions: write
      contents: read
    steps:
      - name: Trigger publish-dev workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/publish-dev.yml/dispatches \
            -d '{"ref":"${{ github.ref }}"}'
